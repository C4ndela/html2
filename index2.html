<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/iconicons@4.5.10-0/dist/css/ionicons.min.css" rel ="stylesheet">
    <link href="style.css" rel="stylesheet">

    <title>Pagina de registro</title>
  </head>

  <body>
        <section class = "contact-box">
            <div class="row no-gutters bg-dark">
                <!-- IMAGEN COSTADO-->
            <div class = "col-xl-5 col-lg-12 register-bg "> 
                <div class="position-absolute testimonial p-4">
                    <h3 class="font-weight-bold text-light">La siguiente revolucion del estudio.</h3>
                    <p class="lead text-light">La nueva etapa del estudio</p>
                </div>


            </div>

           <!--CLASE TITULO-->
            <div class = "col-xl-7 col-lg-12 d-flex">
                <div class ="formulario aling-self-center p-8">
                     <h1 class="font-weight-bold">REGISTRATE</h1>
                         
                        <!--CLASE FORMULARIO-->
                      <div class= "registro">
                        <button class="btn btn-outline-dark d-inline-block text-light mr-2 mb-3">
                            <i class="icon ion-logo-google lead aling-middle mr-2"></i>Google</button>
                        <button class="btn btn-outline-dark d-inline-block text-light mb-3">
                            <i class="icon ion-logo-facebook lead aling-middle mr-2"></i> Facebook</button>
                        </div>
                        <p class= "text-muted mb-6">ingresa la siguiente informacion para registrarte.</p>

                        <form>  <!--REGISTROFORMULARIO-->

                            <div class="form-row mb-2">

                                <div class = "form-group col-md-6">
                                   <label class="font-weight-bold">Nombre:<span class="text-danger">*</span></label>
                                    <input type="text"name="nombre"
                                    id="nombre" size="30"placeholder="ingrese su nombre">
                                  </div>

                                  <div class = "form-group col-md-6">
                                    <label class="font-weight-bold">Apellido: <span class="text-danger">*</span></label>
                                    <input type="text"name="apellido"
                                    id="apellido" size="30" placeholder="ingrese su apellido">
                                 </div>

                                 <div class = "form-group mb-4"></div>
                                    <label class="font-weight-bold">Provincia:<span class="text-danger">*</span></label>
                                    <input type="text"name="Provincia"
                                    id="Provincia" size="30" placeholder="ingrese su provincia">
                                 </div>

                                 <div class = "form-group mb-4">
                                    <label class="font-weight-bold">Pais:<span class="text-danger">*</span></label>
                                    <input type="text"name="Pais"
                                    id="Pais" size="30" placeholder="ingrese su pais">
                                 </div>

                                 <div class = "form-group mb-3">
                                    <label class="font-weight-bold">correo electronico:<span class="text-danger">*</span></label>
                                    <input type="email"name="email"
                                    id="email" size="30" placeholder="ingrese su email">
                                 </div>

                                 <div class = "form-group mb-3 ">
                                    <label class="font-weight-bold">fecha de nacimiento:<span class="text-danger">*</span></label>
                                    <input type="date"name="fecha de nacimiento"
                                    id="fecha de nacimiento" size="30" placeholder="ingrese su fecha de nacimiento">
                                 </div>

                                  <div class = "form-group mb-3 ">
                                    <label class="font-weight-bold">usuario:<span class="text-danger">*</span></label>
                                    <input type="usuario"name="usuario"
                                    id="usuario" size="30" placeholder="ingrese un nombre de usuario">
                                   </div>

                                    <div class = "form-group mb-3 ">
                                    <label class="font-weight-bold">contraseña :<span class="text-danger">*</span></label>
                                    <input type="password"name="contraseña"
                                    id="contraseña" size="30" placeholder="ingrese una contrasena" maxlength="8">
                                   </div>
                                   <div class="form-group mb-5">
                                    <div class="form-check">
                                        <input class ="form-check-input" type="checkbox">
                                        <label class="form-chek-label text-muted">Al seleccionar esta casiila esta aceptando
                                             todos los terminos y condiciones</label>
                                    </div>
                                </div>
                                <button class="btn.registrar" >Regìstrate</button>        
                            </div>
                            
                        </form>   
                   </div>
                </div>
            </div>        
                    
        </selection>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
